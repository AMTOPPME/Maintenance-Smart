<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tags List | Maintenance Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Â•óÁî®‰∏ªÈ°åÔºàblue / panther / hangyodonÔºâ -->
  <script>
    (function () {
      const style = localStorage.getItem('ms-style') || 'blue';
      document.documentElement.setAttribute('data-style', style);
    })();
  </script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg:#ffffff;
      --border-subtle:#e5e7eb;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(129,140,248,0.12), transparent),
        var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      -webkit-text-size-adjust: 100%;
      transition: background .25s ease, color .25s ease;
    }

    /* style ËÉåÊôØË∑ü‰∏ªÁ´ôÂêåÊ≠• */
    html[data-style="panther"] body{
      background:
        radial-gradient(circle at top,rgba(244,114,182,.28),transparent),
        var(--bg);
    }
    html[data-style="hangyodon"] body{
      background:
        radial-gradient(circle at top,rgba(56,189,248,.35),transparent),
        var(--bg);
    }

    /* ËßíËâ≤ËÉåÊôØÔºàÂ∑¶Âè≥ÂÖ©ÈÇäÁöÑÂúñÔºâ */
    .side-panther,
    .side-hangyodon{
      position:fixed;
      top:50%;
      transform:translateY(-50%);
      width:320px;
      opacity:.9;
      z-index:1;
      pointer-events:none;
      user-select:none;
      transition: transform .25s ease, opacity .25s ease;
      display:none;
    }

    .side-panther.left{left:1.5%; transform:translateY(-50%) scaleX(1);}
    .side-panther.right{right:1.5%; transform:translateY(-50%) scaleX(1);}

    .side-hangyodon.left{left:1.5%; transform:translateY(-50%) scaleX(-1);}
    .side-hangyodon.right{right:1.5%; transform:translateY(-50%) scaleX(-1);}

    html[data-style="panther"] .side-panther{display:block;}
    html[data-style="hangyodon"] .side-hangyodon{display:block;}

    @media (max-width: 900px){
      html[data-style="panther"] .side-panther.left,
      html[data-style="hangyodon"] .side-hangyodon.left{
        display:none !important;
      }

      html[data-style="panther"] .side-panther.right,
      html[data-style="hangyodon"] .side-hangyodon.right{
        display:block !important;
        position:fixed !important;
        left:50% !important;
        right:auto !important;
        top:50% !important;
        transform:translate(-50%, -50%) !important;
        width:260px;
        opacity:.7;
      }
    }

    h1 {
      color: var(--accent);
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 4px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
      margin: 0 0 12px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
    .btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(37,99,235,0.35);
      background: #fff;
      color: var(--accent);
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(37,99,235,0.12);
      transition: all 0.15s ease;
      cursor: pointer;
      display:inline-block;
    }
    .btn:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(37,99,235,0.25);
      border-color: var(--accent-hover);
    }

    .viewer {
      width: 100%;
      max-width: 1100px;
      height: calc(100dvh - 170px);
      min-height: 380px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.08);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
      z-index: 2;
    }
    .viewer iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .fallback {
      padding: 18px;
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
    }

    @media (max-width: 480px) {
      .viewer { height: calc(100dvh - 180px); }
    }

    /* Back to Top button base */
    #backToTop {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 9999;
      display: none;
      transition: all .25s ease;
    }

    #backToTop:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.30);
    }

    /* panther ‚Üí ‰ΩøÁî®Á≤âÁ¥ÖËßíËâ≤ÂúñÁâá */
    html[data-style="panther"] #backToTop {
      background: transparent;
      background-image: url("pinkpanther2.png");
      background-size: 100% 100%;
      background-position: center;
      color: transparent;
      border: none;
    }

    /* hangyodon ‚Üí ‰ΩøÁî®È≠ö‰∏ÅËßíËâ≤ÂúñÁâá */
    html[data-style="hangyodon"] #backToTop {
      background: transparent;
      background-image: url("hangyodon2.png");
      background-size: 100% 100%;
      background-position: center;
      color: transparent;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Â∑¶Âè≥ËßíËâ≤Âúñ -->
  <img src="pinkpanther1.png" alt="" class="side-panther left">
  <img src="pinkpanther2.png" alt="" class="side-panther right">

  <img src="hangyodon1.png" alt="" class="side-hangyodon left">
  <img src="hangyodon2.png" alt="" class="side-hangyodon right">

  <h1>Tags List</h1>
  <div class="subtitle">PLC / SCADA Tag Reference</div>

  <div class="toolbar">
    <!-- Ê°åÊ©üÁâàÔºöÈñã pdf.js viewer Áî® -->
    <a class="btn" id="openNewTab" href="#" rel="noopener">Open in New Tab ‚Üó</a>
  </div>

  <div class="viewer" id="viewer">
    <iframe id="pdfFrame" title="Tags list viewer"></iframe>
  </div>

  <!-- üîº Back to Top ÊåâÈàïÔºà‰∏ÄÂÆöË¶ÅÂú® script ÂâçÈù¢ÔºåJS ÊâçÊäìÂæóÂà∞Ôºâ -->
  <button id="backToTop" title="Back to Top">‚Üë</button>

  <!-- Back to Top Ë°åÁÇ∫ -->
  <script>
    (function(){
      const btn = document.getElementById('backToTop');
      if (!btn) return;

      window.addEventListener('scroll', () => {
        if (window.scrollY > 80) {   // ÈñÄÊ™ªË™øÂ∞è‰∏ÄÈªûÔºåÊØîËºÉÂÆπÊòìÁúãÂà∞
          btn.style.display = 'flex';
          btn.style.opacity = '1';
        } else {
          btn.style.opacity = '0';
          btn.style.display = 'none';
        }
      });

      btn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    })();
  </script>

  <!-- PDF / pdf.js ËºâÂÖ•ÈÇèËºØ -->
  <script>
    (function () {
      // ===== 1. Ë®≠ÂÆö Tags list PDF Ê™îÂêç =====
      const pdfFileName = 'F13_PLC_Tags list.pdf';

      // Âíå F13_PLC_Tags list.html Âú®Âêå‰∏ÄÂ±§
      const pdfUrlDirect = pdfFileName;

      // Âæû pdfjs/web/viewer.html ÁöÑËßíÂ∫¶ÁúãÔºåË¶ÅÂõûÂà∞Ê†πÁõÆÈåÑÂÜçÊâæ PDF
      const pdfUrlForViewer = '../../' + pdfFileName;

      // pdf.js viewer Ë∑ØÂæë
      const pdfjsViewerBase = 'pdfjs/web/viewer.html';
      const viewerUrl = `${pdfjsViewerBase}?file=${encodeURIComponent(pdfUrlForViewer)}#zoom=page-fit`;

      const viewer  = document.getElementById('viewer');
      const frame   = document.getElementById('pdfFrame');
      const openNewTab = document.getElementById('openNewTab');

      // ===== 2. Ë£ùÁΩÆÂÅµÊ∏¨ =====
      const isTouch       = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
      const isSmallScreen = window.innerWidth <= 1024;
      const isMobileOrTablet = isTouch && isSmallScreen;

      if (isMobileOrTablet) {
        // ÊâãÊ©ü / iPadÔºöÂè™È°ØÁ§∫‰∏ÄÈ°ÜÊåâÈàïÈñã PDFÔºàÁî®Á≥ªÁµ± / ÁÄèË¶ΩÂô® viewerÔºâ
        if (openNewTab) openNewTab.style.display = 'none';
        if (viewer) {
          viewer.innerHTML = `
            <div class="fallback">
              Tap the button below to open Tags List PDF.<br><br>
              <a class="btn" href="${pdfUrlDirect}" target="_blank" rel="noopener">
                Open Tags List PDF ‚Üó
              </a>
            </div>`;
        }
        return;
      }

      // ===== 3. Ê°åÊ©üÔºöÂÖßÂµå pdf.js viewer =====
      if (frame) {
        frame.src = viewerUrl;
      }
      if (openNewTab) {
        openNewTab.href = viewerUrl;
      }
    })();
  </script>
</body>
</html>
