<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tags List | Maintenance Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 套用主題（blue / panther / hangyodon） -->
  <script>
    (function () {
      const style = localStorage.getItem('ms-style') || 'blue';
      document.documentElement.setAttribute('data-style', style);
    })();
  </script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg:#ffffff;
      --border-subtle:#e5e7eb;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(129,140,248,0.12), transparent),
        var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      -webkit-text-size-adjust: 100%;
      transition: background .25s ease, color .25s ease;
    }

    /* style 背景跟主站同步 */
    html[data-style="panther"] body{
      background:
        radial-gradient(circle at top,rgba(244,114,182,.28),transparent),
        var(--bg);
    }
    html[data-style="hangyodon"] body{
      background:
        radial-gradient(circle at top,rgba(56,189,248,.35),transparent),
        var(--bg);
    }

    /* 角色背景（左右兩邊的圖） */
    .side-panther,
    .side-hangyodon{
      position:fixed;
      top:50%;
      transform:translateY(-50%);
      width:320px;
      opacity:.9;
      z-index:1;
      pointer-events:none;
      user-select:none;
      transition: transform .25s ease, opacity .25s ease;
      display:none;
    }

    .side-panther.left{left:1.5%; transform:translateY(-50%) scaleX(1);}
    .side-panther.right{right:1.5%; transform:translateY(-50%) scaleX(1);}

    .side-hangyodon.left{left:1.5%; transform:translateY(-50%) scaleX(-1);}
    .side-hangyodon.right{right:1.5%; transform:translateY(-50%) scaleX(-1);}

    html[data-style="panther"] .side-panther{display:block;}
    html[data-style="hangyodon"] .side-hangyodon{display:block;}

    @media (max-width: 900px){
      html[data-style="panther"] .side-panther.left,
      html[data-style="hangyodon"] .side-hangyodon.left{
        display:none !important;
      }

      html[data-style="panther"] .side-panther.right,
      html[data-style="hangyodon"] .side-hangyodon.right{
        display:block !important;
        position:fixed !important;
        left:50% !important;
        right:auto !important;
        top:50% !important;
        transform:translate(-50%, -50%) !important;
        width:260px;
        opacity:.7;
      }
    }

    /* Back to Top button */
    #backToTop {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .25s ease, box-shadow .25s ease;
    }

    #backToTop.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #backToTop:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.30);
    }

    /* panther → 使用粉紅角色圖片 */
    html[data-style="panther"] #backToTop {
      background: transparent;
      background-image: url("pinkpanther2.png");
      background-size: 100% 100%;
      background-position: center;
      color: transparent;
      border: none;
    }

    /* hangyodon → 使用魚丁角色圖片 */
    html[data-style="hangyodon"] #backToTop {
      background: transparent;
      background-image: url("hangyodon2.png");
      background-size: 100% 100%;
      background-position: center;
      color: transparent;
      border: none;
    }

    h1 {
      color: var(--accent);
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 4px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
      margin: 0 0 12px 0;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
    .btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(37,99,235,0.35);
      background: #fff;
      color: var(--accent);
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(37,99,235,0.12);
      transition: all 0.15s ease;
      cursor: pointer;
      display:inline-block;
    }
    .btn:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(37,99,235,0.25);
      border-color: var(--accent-hover);
    }

    .viewer {
      width: 100%;
      max-width: 1100px;
      height: calc(100dvh - 170px);
      min-height: 380px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.08);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
      z-index: 2;
    }
    .viewer iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .fallback {
      padding: 18px;
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
    }

    @media (max-width: 480px) {
      .viewer { height: calc(100dvh - 180px); }
    }
  </style>
</head>
<body>

  <!-- 左右角色圖 -->
  <img src="pinkpanther1.png" alt="" class="side-panther left">
  <img src="pinkpanther2.png" alt="" class="side-panther right">

  <img src="hangyodon1.png" alt="" class="side-hangyodon left">
  <img src="hangyodon2.png" alt="" class="side-hangyodon right">

  <h1>Tags List</h1>
  <div class="subtitle">PLC / SCADA Tag Reference</div>

  <div class="toolbar">
    <a class="btn" id="openNewTab" href="#" target="_blank" rel="noopener noreferrer">
      Open in New Tab ↗
    </a>
  </div>

  <div class="viewer" id="viewer">
    <iframe id="pdfFrame" title="Tags list viewer"></iframe>
  </div>

  <!-- 回到頂部按鈕 -->
  <button id="backToTop" title="Back to Top">↑</button>

  <!-- Back to Top：同時控制外面 + pdf.js viewerContainer -->
  <script>
    (function(){
      const btn = document.getElementById('backToTop');
      if (!btn) return;

      const THRESHOLD = 250;

      function getViewerContainer() {
        const frame = document.getElementById('pdfFrame');
        if (!frame || !frame.contentDocument) return null;
        try {
          return frame.contentDocument.getElementById('viewerContainer');
        } catch(e) {
          return null;
        }
      }

      function updateVisibility() {
        let scrollVal = window.scrollY || document.documentElement.scrollTop || 0;
        const vc = getViewerContainer();
        if (vc) {
          scrollVal = Math.max(scrollVal, vc.scrollTop || 0);
        }

        if (scrollVal > THRESHOLD) {
          btn.classList.add('visible');
        } else {
          btn.classList.remove('visible');
        }
      }

      function scrollToTopAll() {
        // 外層頁面
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // pdf.js viewer 裡面的捲動容器
        const vc = getViewerContainer();
        if (vc) {
          vc.scrollTo({ top: 0, behavior: 'smooth' });
        }
      }

      btn.addEventListener('click', scrollToTopAll);

      // 監聽外層捲動
      window.addEventListener('scroll', updateVisibility);

      // iframe 載入後，監聽 viewerContainer 的捲動
      const frame = document.getElementById('pdfFrame');
      if (frame) {
        frame.addEventListener('load', function(){
          try {
            const vc = getViewerContainer();
            if (vc) {
              vc.addEventListener('scroll', updateVisibility);
            }
          } catch(e) {
            // ignore
          }
          updateVisibility();
        });
      }

      // 初始判斷一次
      updateVisibility();
    })();
  </script>

  <!-- PDF viewer / pdf.js 切換 JS -->
  <script>
    (function () {
      // ===== 1. 設定 Tags list PDF 檔名 =====
      const pdfFileName = 'F13_PLC_Tags list.pdf';

      // 和 F13_PLC_Tags list.pdf 在同一層
      const pdfUrlDirect = pdfFileName;

      // 從 pdfjs/web/viewer.html 的角度看，要回到根目錄再找 PDF
      const pdfUrlForViewer = '../../' + pdfFileName;

      // pdf.js viewer 路徑
      const pdfjsViewerBase = 'pdfjs/web/viewer.html';
      const viewerUrl = `${pdfjsViewerBase}?file=${encodeURIComponent(pdfUrlForViewer)}#zoom=page-fit`;

      const viewer  = document.getElementById('viewer');
      const frame   = document.getElementById('pdfFrame');
      const openNewTab = document.getElementById('openNewTab');

      // ===== 2. 裝置偵測 =====
      const isTouch       = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
      const isSmallScreen = window.innerWidth <= 1024;
      const isMobileOrTablet = isTouch && isSmallScreen;

      if (isMobileOrTablet) {
        // 手機 / iPad：只顯示一顆按鈕開 PDF（用系統 / 瀏覽器 viewer）
        if (openNewTab) openNewTab.style.display = 'none';
        if (viewer) {
          viewer.innerHTML = `
            <div class="fallback">
              Tap the button below to open Tags List PDF.<br><br>
              <a class="btn" href="${pdfUrlDirect}" target="_blank" rel="noopener">
                Open Tags List PDF ↗
              </a>
            </div>`;
        }
        return;
      }

      // ===== 3. 桌機：內嵌 pdf.js viewer =====
      if (frame) {
        frame.src = viewerUrl;
      }
      if (openNewTab) {
        openNewTab.href = viewerUrl;
      }
    })();
  </script>
</body>
</html>
