<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Smart | Program Backup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Â•óÁî® Portal ÁöÑ theme / style -->
  <script>
    (function () {
      const storedTheme = localStorage.getItem('ms-theme');
      const prefersDark = window.matchMedia &&
                          window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = storedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);

      const style = localStorage.getItem('ms-style') || 'blue';
      document.documentElement.setAttribute('data-style', style);
    })();
  </script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border-subtle: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
      --radius-xl: 18px;
      --shadow-soft-md: 0 16px 40px rgba(15, 23, 42, 0.09);
      --small-font: 13px;
      --xsmall-font: 11px;
    }

    /* Dark mode */
    html[data-theme="dark"] {
      --bg: #020617;
      --card-bg: #020617;
      --border-subtle: #1f2937;
      --accent: #3b82f6;
      --accent-soft: #0b1120;
      --accent-hover: #60a5fa;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --shadow-soft-md: 0 18px 46px rgba(15, 23, 42, 0.6);
    }

    html[data-style="panther"] {
      --accent: #111827;
      --accent-hover: #020617;
      --accent-soft: #e5e7eb;
    }

    html[data-style="hangyodon"] {
      --accent: #0ea5e9;
      --accent-hover: #0284c7;
      --accent-soft: #e0f2fe;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 12px;
    }

    .card {
      width: 100%;
      max-width: 320px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow-soft-md);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: var(--accent);
      color: #f9fafb;
      font-size: 14px;
      font-weight: 600;
    }

    .card-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .folder-icon {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      background: rgba(15, 23, 42, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .dropdown-icon {
      font-size: 10px;
      opacity: 0.9;
    }

    .card-body {
      padding: 14px 14px 16px;
      font-size: var(--small-font);
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 4px 10px;
      font-size: var(--xsmall-font);
      color: var(--text-soft);
      background: #f9fafb;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
                  border-color 0.15s ease, box-shadow 0.15s ease;
      white-space: nowrap;
    }

    html[data-theme="dark"] .pill {
      background: #020617;
    }

    .pill:hover {
      background: var(--accent-soft);
      color: var(--accent-hover);
      border-color: var(--accent-soft);
    }

    .pill.line-pill.active {
      background: var(--accent);
      border-color: var(--accent-hover);
      color: #f9fafb;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.08);
    }

    .hint {
      margin-top: 8px;
      font-size: 10px;
      color: var(--text-soft);
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      body { padding: 16px 8px; }
      .card { max-width: 360px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="card-header-left">
        <div class="folder-icon">üìÅ</div>
        <span>Program Backup</span>
      </div>
      <span class="dropdown-icon">‚ñæ</span>
    </div>

    <div class="card-body">
      <!-- LINE -->
      <div class="section-label">LINE</div>
      <div class="pill-row" id="lineRow">
        <button class="pill line-pill active" data-line-key="Line1">Line 1</button>
        <button class="pill line-pill" data-line-key="Line2">Line 2</button>
        <button class="pill line-pill" data-line-key="Line3">Line 3</button>
        <button class="pill line-pill" data-line-key="Line4">Line 4</button>
        <button class="pill line-pill" data-line-key="Reclaim">Reclaim</button>
      </div>

      <!-- SECTION -->
      <div class="section-label">SECTION</div>
      <div class="pill-row" id="sectionRow">
        <!-- ‰æùÁÖßÈÅ∏Âà∞ÁöÑ LINE Áî± JS ÂãïÊÖãÁî¢Áîü -->
      </div>

      <div class="hint">
        ÈªûÈÅ∏ LINE &amp; SECTION ÊúÉÁõ¥Êé•ÈñãÂïüÂ∞çÊáâÁöÑ Google Drive ÂÇô‰ªΩÊ™îÊ°à„ÄÇ<br>
        Ëã•ÊüêÂÄãÊåâÈàïÊ≤íÊúâË®≠ÂÆöÁ∂≤ÂùÄÔºåÊúÉË∑≥Âá∫ÊèêÁ§∫„ÄÇ
      </div>
    </div>
  </div>

  <script>
    // =======================
    //  1. Âú®ÈÄôË£°Ë®≠ÂÆö Google Drive ÈÄ£Áµê
    // =======================
    //
    // key Ë™™ÊòéÔºö
    // Line1, Line2, Line3, Line4, Reclaim ‚Üí Â∞çÊáâ‰∏äÈù¢ LINE ÁöÑ data-line-key
    // F12, FlameTreater, XRO1... ‚Üí Â∞çÊáâ SECTION ÁöÑ data-section-key
    //
    // Êää 'https://drive.google.com/...' ÊèõÊàê‰Ω†Ëá™Â∑±ÁöÑÊ™îÊ°àÂàÜ‰∫´Á∂≤ÂùÄÂç≥ÂèØ„ÄÇ
    // Ê≤íÊúâÊ™îÊ°àÁöÑÂ∞±ÂÖàÁïôÁ©∫Â≠ó‰∏≤ '' Êàñ‰πæËÑÜÂà™ÊéâÈÇ£‰∏ÄË°å„ÄÇ

    const BackupUrlMap = {
      Line1: {
        F12:  'https://drive.google.com/drive/folders/1v6Ceoo7Wh9aty0tDBdt8CkwoJedd-bbi',
        F13:  'https://drive.google.com/...',
        F16:  'https://drive.google.com/...',
        F42:  'https://drive.google.com/...',
        F55:  'https://drive.google.com/...',
        F281: 'https://drive.google.com/...',
        FlameTreater:  'https://drive.google.com/...',
        MainBlending:  'https://drive.google.com/...',
        MainLoading:   'https://drive.google.com/...',
        ScadaPC1PC2:   'https://drive.google.com/...',
        SoftalTreater: 'https://drive.google.com/...',
        TDOBruckpanel: 'https://drive.google.com/...',
        WinderCarrgeBruckpanel: 'https://drive.google.com/...'
      },
      Line2: {
        F12:  'https://drive.google.com/...',
        F13:  'https://drive.google.com/...',
        F16:  'https://drive.google.com/...',
        F42:  'https://drive.google.com/...',
        F55:  'https://drive.google.com/...',
        F281: 'https://drive.google.com/...',
        FlameTreater:  'https://drive.google.com/...',
        MainBlending:  'https://drive.google.com/...',
        MainLoading:   'https://drive.google.com/...',
        ScadaPC1PC2:   'https://drive.google.com/...',
        SoftalTreater: 'https://drive.google.com/...',
        TDOBruckpanel: 'https://drive.google.com/...',
        WinderCarrgeBruckpanel: 'https://drive.google.com/...'
      },
      Line3: {
        F12:  'https://drive.google.com/...',
        F13:  'https://drive.google.com/...',
        F16:  'https://drive.google.com/...',
        F42:  'https://drive.google.com/...',
        F55:  'https://drive.google.com/...',
        F281: 'https://drive.google.com/...',
        FlameTreater:  'https://drive.google.com/...',
        MainBlending:  'https://drive.google.com/...',
        MainLoading:   'https://drive.google.com/...',
        ScadaPC1PC2:   'https://drive.google.com/...',
        SoftalTreater: 'https://drive.google.com/...',
        TDOBruckpanel: 'https://drive.google.com/...',
        WinderCarrgeBruckpanel: 'https://drive.google.com/...'
      },
      Line4: {
        F12:  'https://drive.google.com/...',
        F13:  'https://drive.google.com/...',
        F16:  'https://drive.google.com/...',
        F42:  'https://drive.google.com/...',
        F55:  'https://drive.google.com/...',
        F281: 'https://drive.google.com/...',
        FlameTreater:  'https://drive.google.com/...',
        MainBlending:  'https://drive.google.com/...',
        MainLoading:   'https://drive.google.com/...',
        ScadaPC1PC2:   'https://drive.google.com/...',
        SoftalTreater: 'https://drive.google.com/...',
        TDOBruckpanel: 'https://drive.google.com/...',
        WinderCarrgeBruckpanel: 'https://drive.google.com/...'
      },
      Reclaim: {
        XRO1: 'https://drive.google.com/...',
        XRO2: 'https://drive.google.com/...',
        XRO3: 'https://drive.google.com/...'
      }
    };

    // =======================
    //  2. Line Â∞çÊáâÁöÑ Section ÂàóË°®
    // =======================

    const defaultSections = [
      { key: 'F12',   label: 'F12' },
      { key: 'F13',   label: 'F13' },
      { key: 'F16',   label: 'F16' },
      { key: 'F42',   label: 'F42' },
      { key: 'F55',   label: 'F55' },
      { key: 'F281',  label: 'F281' },
      { key: 'FlameTreater',   label: 'Flame Treater' },
      { key: 'MainBlending',   label: 'Main Blending' },
      { key: 'MainLoading',    label: 'Main Loading' },
      { key: 'ScadaPC1PC2',    label: 'Scada PC1 PC2' },
      { key: 'SoftalTreater',  label: 'Softal Treater' },
      { key: 'TDOBruckpanel',  label: 'TDO Bruckpanel' },
      { key: 'WinderCarrgeBruckpanel',
        label: 'Winder Carrge Bruckpanel' }
    ];

    const reclaimSections = [
      { key: 'XRO1', label: 'XRO1' },
      { key: 'XRO2', label: 'XRO2' },
      { key: 'XRO3', label: 'XRO3' }
    ];

    function getSectionsForLine(lineKey) {
      return lineKey === 'Reclaim' ? reclaimSections : defaultSections;
    }

    // =======================
    //  3. ÈñãÂïüÂÇô‰ªΩÊ™îÁöÑÂáΩÂºè
    // =======================

    function openBackup(lineKey, sectionKey) {
      const lineMap = BackupUrlMap[lineKey] || {};
      const url = lineMap[sectionKey];

      if (!url) {
        alert(`No backup URL configured for ${lineKey} / ${sectionKey}.`);
        return;
      }

      window.open(url, '_blank');
    }

    // =======================
    //  4. ÂàùÂßãÂåñ UI
    // =======================

    (function initProgramBackup() {
      const lineButtons = Array.from(
        document.querySelectorAll('.line-pill')
      );
      const sectionRow = document.getElementById('sectionRow');

      let currentLineKey =
        lineButtons.find(b => b.classList.contains('active'))
        ?.dataset.lineKey || 'Line1';

      function renderSections() {
        sectionRow.innerHTML = '';
        const sections = getSectionsForLine(currentLineKey);

        sections.forEach(sec => {
          const btn = document.createElement('button');
          btn.className = 'pill section-pill';
          btn.dataset.sectionKey = sec.key;
          btn.textContent = sec.label;
          btn.addEventListener('click', () => {
            openBackup(currentLineKey, sec.key);
          });
          sectionRow.appendChild(btn);
        });
      }

      // ÂàáÊèõ LINE
      lineButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          lineButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentLineKey = btn.dataset.lineKey;
          renderSections();
        });
      });

      renderSections(); // È†êË®≠È°ØÁ§∫ Line1 ÁöÑ section
    })();
  </script>
</body>
</html>
