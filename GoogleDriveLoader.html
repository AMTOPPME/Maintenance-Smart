<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Opening Google Drive…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    --card-bg:#ffffff;
    --border:#e5e7eb;
    --text:#111827;
    --text-soft:#6b7280;
  }

  body {
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    background:#f3f4f6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:var(--text);
  }

  .card {
    background:var(--card-bg);
    border-radius:20px;
    padding:28px 26px;
    max-width:320px;
    width:92%;
    box-shadow:0 12px 32px rgba(15,23,42,.15);
    border:1px solid var(--border);
    text-align:center;
  }

  .loader {
    width:42px;
    height:42px;
    border-radius:50%;
    border:4px solid #dbeafe;
    border-top-color:#2563eb;
    margin:0 auto 16px;
    animation:spin .7s linear infinite;
  }

  @keyframes spin {
    to { transform:rotate(360deg); }
  }

  .title {
    font-size:18px;
    font-weight:600;
    margin-bottom:6px;
  }

  .desc {
    font-size:13px;
    color:var(--text-soft);
    margin-bottom:14px;
    line-height:1.4;
  }

  .small {
    font-size:11px;
    color:#9ca3af;
    margin-bottom:10px;
  }

  .btn-open {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:8px 16px;
    border-radius:999px;
    border:1px solid #2563eb;
    background:#2563eb;
    color:white;
    font-size:13px;
    text-decoration:none;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="card">
  <div class="loader"></div>
  <div class="title" id="title">Opening…</div>
  <div class="desc" id="desc">Loading Google Drive…</div>
  <div class="small">If nothing happens, tap the button below.</div>
  <a id="openBtn" class="btn-open" href="#" target="_blank" rel="noopener">
    Open in Google Drive
  </a>
</div>

<script>
  // 取得網址參數
  const params = new URLSearchParams(location.search);
  const line = params.get("line");
  const section = params.get("section");
  const url = params.get("url");

  // 更新顯示
  if (line && section) {
    const niceLine = line.startsWith("Line") ? line.replace("Line","Line ") : line;
    document.getElementById("title").textContent =
      niceLine + " – " + section;
    document.getElementById("desc").textContent =
      "Opening backup on Google Drive…";
  }

  // 按鈕 href
  const btn = document.getElementById("openBtn");
  if (url && btn) {
    btn.href = url;
  }

  // 自動開啟：桌機開新分頁 / 手機直接導向整個視窗
  if (url) {
    setTimeout(() => {
      const isSmall = window.matchMedia && window.matchMedia('(max-width: 768px)').matches;
      const isMobileUA = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      try {
        if (isSmall || isMobileUA) {
          // 手機：直接把整個 tab 導到 Google Drive（不走 popup）
          window.top.location.href = url;
        } else {
          // 桌機：開新分頁
          window.open(url, "_blank", "noopener");
        }
      } catch (e) {
        // 如果被擋，至少按鈕可以用
        console.log('Auto open blocked:', e);
      }
    }, 600);
  }
</script>

</body>
</html>
