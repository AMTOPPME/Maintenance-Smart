<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Opening Google Drive…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    background:#f3f4f6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#111827;
  }

  .card {
    background:white;
    border-radius:20px;
    padding:28px 26px;
    max-width:320px;
    width:92%;
    box-shadow:0 12px 32px rgba(0,0,0,.15);
    border:1px solid #e5e7eb;
    text-align:center;
  }

  .loader {
    width:42px;
    height:42px;
    border-radius:50%;
    border:4px solid #dbeafe;
    border-top-color:#2563eb;
    margin:0 auto 16px;
    animation:spin .7s linear infinite;
  }

  @keyframes spin {
    to { transform:rotate(360deg); }
  }

  .title {
    font-size:18px;
    font-weight:600;
    margin-bottom:6px;
  }

  .desc {
    font-size:13px;
    color:#6b7280;
    margin-bottom:14px;
    line-height:1.4;
  }

  .small {
    font-size:11px;
    color:#9ca3af;
  }
</style>
</head>
<body>

<div class="card">
  <div class="loader"></div>
  <div class="title" id="title">Opening…</div>
  <div class="desc" id="desc">Loading Google Drive…</div>
  <div class="small">File will open in a new tab.</div>
</div>

<script>
  // 取得網址參數
  const params = new URLSearchParams(location.search);
  const line = params.get("line");
  const section = params.get("section");
  const url = params.get("url");

  // 更新顯示
  if (line && section) {
    document.getElementById("title").textContent =
      `Line ${line.replace("Line","")} – ${section}`;
    document.getElementById("desc").textContent =
      "Opening backup file on Google Drive…";
  }

  // 自動開新分頁
  if (url) {
    setTimeout(() => {
      window.open(url, "_blank", "noopener");
    }, 600);
  }
</script>

</body>
</html>
